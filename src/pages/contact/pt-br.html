	</header>
	<main class="main">
        <h1 class="form__title">
            Preencha o formulário para entrar em contato conosco, confira se toda as informações estão corretas.
        </h1>
		<form class="form">

            <div class="input">

                <div class="input__item">  
                    <label for="nomesobrenome">Nome completo</label>
                    <input type="text" id="nomesobrenome" class="input__name" placeholder="Seu nome aqui" required>
                </div>
    
                <div class="input__item">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="input__email" required placeholder="example@domain.com">
                </div>

                <div class="input__item">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input__cellphone" required placeholder="ddd + numero">
                </div>
    
                <div class="input__item">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" placeholder="Digite o motivo do contato" class="input__message" type="text"></textarea>
                </div>

                <hr>
                    
                <div class="radio">
                    <p>Onde podemos te mandar uma mensagem?</p>
                    <div class="radio__div-group">
                        <div class="radio__div">
                            <label for="radio-email">Email</label>
                            <input type="radio" name="contato" value="email" id="radio-email">
                        </div>
        
                        <div class="radio__div">
                            <label for="radio-email">Cellphone</label>
                            <input type="radio" name="contato" value="email" id="radio-cellphone">
                        </div>
        
                        <div class="radio__div">
                            <label for="radio-email">Whatsapp</label>
                            <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                        </div>
                    </div>    
                </div>
                <button onclick="AlertReceiveNotify()"><p class="enviar">Enviar</p></button>
            </div>

		</form>
	</main>
